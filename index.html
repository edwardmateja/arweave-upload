<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upload example for Arweave</title>
        <meta name="description" content="Upload example for  Arweave">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>

    <body>
        <header>
            <h3>Upload example for <a href="https://www.arweave.org">Arweave</a></h3>
        </header>

        <main>
            <div>
                <article>
                    <input type="button" value="Create a new wallet" onclick="createNewWallet()">

                    <div id="wallet-dropzone" class="dropzone">
                        <div class="dz-message needsclick">
                            <br>
                            Drop wallet here to upload.<br>
                            <br>
                        </div>
                    </div>

                    <p><strong>Wallet address: </strong><span data-binding="key"></span></p>
                    <p><strong>Balance AR:</strong> <span data-binding="balance"></span></p>
                </article>

                <article>
                    <h3>Data transaction (content)</h3>
                    <input name="content-data" type="text">
                    <input type="button" value="Create data transaction" onclick="createDataTransaction('content')">
                    <input type="button" value="Sign transaction" onclick="signTransaction()">
                    <input type="button" value="Submit transaction" onclick="submitTransaction()">
                </article>

                <article>
                    <h3>Data transaction (image)</h3>
                    <div id="image-dropzone" class="dropzone">
                        <div class="dz-message needsclick">
                            <br>
                            Drop image here to upload.<br>
                            <br>
                        </div>
                    </div>
                    <input type="button" value="Create data transaction" onclick="createDataTransaction('image')">
                    <input type="button" value="Sign transaction" onclick="signTransaction()">
                    <input type="button" value="Submit transaction" onclick="submitTransaction()">
                </article>

                <article>
                    <p><strong>Transaction ID: </strong><span data-binding="transaction-id"></span></p>
                    <p><strong>Transaction fee: </strong><span data-binding="transaction-fee"></span></p>
                    <p><strong>Transaction data-root: </strong><span data-binding="transaction-data-root"></span></p>
                </article>

                <article>
                    <h3>Get data</h3>
                    <input name="transaction-id" type="text">
                    <input type="button" value="Get data" onclick="getTransactionData()">
                    <p><strong>Data: </strong><span data-binding="transaction-data"></span></p>
                </article>

                <article>
                    <h3>Search data</h3>
                    <input type="button" value="Search data" onclick="searchData()">
                    <p><strong>Search result: </strong><ul data-binding="search-result"></ul></p>
                </article>

            </div>
        </main>

        <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
        <script src="js/filereader.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
